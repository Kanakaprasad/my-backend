name: Node CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'        # caches node_modules/npm cache automatically

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Start server in background
        run: |
          node dist/index.js & 
          echo "server started"

      - name: Wait for server
        run: |
          for i in {1..10}; do
            sleep 1
            if curl --silent --fail http://127.0.0.1:3000/; then
              echo "server is up"
              break
            fi
            echo "waiting..."
          done

      - name: Health check
        run: |
          curl --retry 5 --retry-delay 1 --silent --show-error http://127.0.0.1:3000/ | jq || true

      - name: Smoke test external endpoint through app
        run: |
          curl --fail --silent --show-error http://127.0.0.1:3000/api/users/1 | jq
